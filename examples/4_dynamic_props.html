<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="d3.v4.min.js"></script>
    <title>4. Dynamic props</title>

    <style>
        body
        {
            background-color:   rgb(51, 51, 51);
        }

        .container
        {
            background-color:   #ccc;
            fill:               rgb(223, 114, 85);
        }

        .bleu
        {
            fill:   blue;
        }

        .blanc
        {
            fill:   white;
        }

        .rouge
        {
            fill:   red;
        }
    </style>

    <!--<script>
        // Ã©quivalent $(document).ready()
        document.addEventListener("DOMContentLoaded", function(e) {
            /* Your D3.js here */
        });

    </script>-->
</head>


<body>
    <div>
        <svg width="720" height="120" class="container">
            <circle cx="40"     cy="60"     r="10" class="bleu"></circle>
            <circle cx="120"    cy="60"     r="10" class="blanc"></circle>
            <circle cx="200"    cy="60"     r="10" class="rouge"></circle>
        </svg>
    </div>

    <script>

        setTimeout  (   () =>   d3  .selectAll("circle")
                                    .attr("r", (data, index) => { return 10 * (index); })
                                    .style("fill", "fuchsia"),
                        2000
                    );                
    </script>
</body>

</html>
