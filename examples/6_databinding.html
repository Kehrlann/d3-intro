<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="d3.v4.min.js"></script>
    <title>6. Data-binding</title>

    <style>
        body
        {
            background-color:   rgb(51, 51, 51);
        }

        .container
        {
            background-color:   #ccc;
            fill:               fuchsia;
        }

        .bleu
        {
            fill:   blue;
        }

        .blanc
        {
            fill:   white;
        }

        .rouge
        {
            fill:   red;
        }
    </style>

</head>


<body>
    <div>
        <svg width="720" height="120" class="container" onclick="updateData()">
            <circle cx="40"     cy="60"     r="30"></circle>
            <circle cx="120"    cy="60"     r="30"></circle>
            <circle cx="200"    cy="60"     r="30"></circle>
        </svg>
    </div>

    <script>

        d3  .selectAll("circle")
            .data(["bleu", "blanc", "rouge"])
            .attr("class", function(d, i){ return d;});

        // d3  .selectAll("circle")
        //     .data(["bleu"])
        //     .attr("class", function(d, i){ return d;});

        // d3  .selectAll("circle")
        //     .data(["bleu", "bleu", "blanc", "blanc", "rouge", "rouge"])
        //     .attr("class", function(d, i){ return d;});


        const updateData = () =>    d3  .selectAll("circle")
                                        .data(["rouge", "blanc", "bleu"])
                                        .attr("class", function(d, i){ return d;});

    </script>
</body>

</html>
