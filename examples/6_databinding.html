<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="d3.v4.min.js"></script>
    <title>6. Data-binding</title>

    <style>
        body {
            background-color: rgb(51, 51, 51);
        }

        .container {
            background-color: #ccc;
            fill: fuchsia;
        }
    </style>

</head>


<body>
<div>
    <svg width="720" height="120" class="container">
        <circle cx="40" cy="60" r="30"></circle>
        <circle cx="120" cy="60" r="30"></circle>
        <circle cx="200" cy="60" r="30"></circle>
    </svg>
    <br>
    <button onclick="updateData()">Update data</button>
</div>

<script>
    const states = [
        ["blue", "white", "red"],
        ["orange"],
        ["purple", "purple", "grey", "grey", "red", "red"]
    ];


    let currentPosition = 0;

    const updateData = () => {
        const newState = states[currentPosition];
        d3.selectAll("circle")
            .data(newState)
            .style("fill", d => d);

        currentPosition = (currentPosition + 1) % states.length;
    };

</script>
</body>

</html>
